<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<title>ex10</title>
<style rel="stylesheet" type="text/css">
    div{
        width: 100px;
        height: 100px;
        background-color: aqua;
        text-align: right;
    }
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('div').animate({'margin-left':'300px'},3000)
        .delay(1000)
        .animate({'margin-top':'300px'},3000)
        .animate({'margin-left':'0px'},3000)
        .animate({'margin-top':'0px'},3000);
    $('button').click(function(){
//      $('div').finish();//animation을 끝내고 처음 자리로 돌아감. 
        //stop은 진행중인 그 step만 멈추고 다음 단계 시작하는 반면
        
//      while($('div').queue().length){
//          $('div').stop();
//      }
        //남은 animation의 갯수만큼 멈추는 거라, 누른 그 즉시 멈추게 됨.
        
//      $('div').clearQueue();
        //진행중인 것은 그대로 하고, 아직 진행 안한 나머지 animation들을 비워서 더이상 진행 안함
        
        $('div').dequeue();
        
    });
});
</script>
</head>
<body>
<h1>동작제어</h1>
<button>end</button>
<div>box</div>
</body>
</html>
