<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h1{
                color: rgb(250,10,0);
/*                rgb과 ( 사이 빈칸 있으면 안됨*/
                text-align: center;
            }
            h1+p{
                font-size: 12pt;
/*                반드시 단위 있어야 함: pt 기본: 아마도 12pt */
                font-family: "궁서체",sans-serif,monospace;
/*                보통 3개 지정해서 해당 폰트 없는 경우의 차순으로 지정해주는 것*/
                text-indent: 10pt;
            }
            h1+p+p{
                font-size: 16px;
/*                반드시 단위 있어야 함: px-해상도 기준 (좀 더 작네) 기본: 아마도 16px */
                text-indent: 20pt;
                text-decoration: overline;
            }
            h1+p+p+p{
                font-size: 16px;
/*                반드시 단위 있어야 함: em - 디폴트의 몇배 */
                font-family: "궁서체",sans-serif,monospace;
                font-style: oblique;
                font-weight: bolder;
                text-decoration:line-through;
            }
            h1+p+p+p+p{
                font-size: 2em;
/*                반드시 단위 있어야 함: em - 디폴트의 몇배 */
            }
        </style>
    </head>
    <body>
        <h1>속성 - text 제어 </h1>
        <p>내용1</p>
        <p>content2</p>
        <p>content3</p>
        <p>내용4</p>
        <div>
            <h2>제목</h2>
            <p>내용</p>
        </div>
        <table>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
                <th>col4</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
