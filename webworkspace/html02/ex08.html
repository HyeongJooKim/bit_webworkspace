<html>
    <head>

        <style rel="stylesheet" type="text/css">

            p:nth-child(1){color:red;}

        </style>
    </head>
    <body>
        <h1>선택자 주의사항</h1>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <div>
            <p>p6</p>
            <p>p7</p>
            <p>p8</p>
            <p>p9</p>
            <p>p10</p>
        </div>
    </body>
</html>
