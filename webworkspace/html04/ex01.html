<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        div>span {
            /*          margin-left: 300px; 이걸로 animation 효과 줘보자*/
            background-color: red;
            display: inline-block;
            width: 200px;
            height: 100px;
            background-image: url(img/logo.jpg);
            background-size: 100px;
            background-repeat: no-repeat;
            animation-name: ani02;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            /*            animation-delay: 1s;*/
            animation-iteration-count: 2;
            animation-direction: alternate;
        }

        @keyframes ani02 {
            0% {
                margin-left: 0px;
            }

            50% {
                margin-top: 100px;
                background-color: white;
            }

            100% {
                margin-left: 400px;
            }

            @keyframes ani01 {
                from {
                    background-color: blue;
                    /*                이 색으로 시작하다 점점 색이 섞이다 원래색으로 끝남*/
                    margin-left: 0px;
                }

                to {
                    background-color: yellow;
                    margin-left: 400px;
                    margin-top: 100px;
                }
            }

            /*      css animation은 정교하진 않지만 js animation보다는 부드럽다
        jQuery에서 animation 처리할 수 있는 툴 다 있어 그거 쓰게 될 것*/
    </style>
</head>

<body>
    <h1>animation</h1>
    <div>
        <span></span>
    </div>
</body></html>
