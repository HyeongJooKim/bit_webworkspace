<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Title </title>
<link rel="stylesheet" type="text/css" href="css/bitgrid.css"/>
<style rel="styleshee" type="text/css">

</style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="grid12">
            <img src="img/logo.png"/>
        </div>
    </div>
    <div class="row">
        <div class="grid2">&nbsp;</div>
        <div class="grid2">menu1</div>
        <div class="grid2">menu2</div>
        <div class="grid2">menu3</div>
        <div class="grid2">menu4</div>
        <div class="grid2">&nbsp;</div>
    </div>
    <div class="row">
        <div class="grid8">content</div>
        <div class="grid4">article
            <a href="http://google.com"><img src="img/googlelogo.png"></a>
            <a href="http://naver.com"><img src="img/naverlogo.jpg"></a>
        </div>
    </div>
    <div class="grid12">footer</div>
</div>
</body>
</html>
