<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> ex14 </title>
<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.min.css"/>
<style rel="stylesheet" type="text/css">
    img{
        height: 200px;
        width: 200px;
    }
    .slider{}
    .slider+span{
        position: relative;
        background-color: antiquewhite;
        
    }
    
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
    var bx;
    
    $(document).ready(function(){
        bx=$('.slider').bxSlider({
            captions: true
            ,slideWidth: 200
            ,minSlides: 2
            ,maxSlides: 3
            ,moveSlides: 1
            ,pager: false
            ,controls: false
        });
        bx.startAuto();
        $('<a/>').insertAfter('.bx-wrapper').text('다음').click(
            function(){
                bx.goToNextSlide();
        });
        $('<a/>').insertAfter('.bx-wrapper').text('이전').click(
            function(){
                bx.goToPrevSlide();
        });
        
    });
</script>
</head>
<body>
    <h1>BX Slider</h1>
    <div class="slider">
        <div><img src="img/lego1.jpg" title="Millenuim Falcon"/></div>
        <div><img src="img/lego2.jpg" title="Master Yoda"/></div>
        <div><img src="img/lego3.jpg" title="Star Destroyer"/></div>
        <div><img src="img/lego4.jpg" title="Death Star"/></div>
        <div><img src="img/lego5.jpg" title="Star Wars"/></div>
        <div><img src="img/lego6.jpg" title="R2D2"/></div>
    </div>

</body>
</html>
