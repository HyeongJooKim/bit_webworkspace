<body>
    <h1>속성제어</h1>
    <a href="ex01.html">link</a>
    <img/>
    <script type="text/javascript">
        var img = document.querySelector('img');//첫 하나만 선택
        var cnt = 0;

        function loop() {
            if (cnt == 4) cnt = 0;
            cnt++;
            img.src = 'img/' + cnt + '.png';
            setTimeout(loop, 1000);
        }
        loop();

    </script>
