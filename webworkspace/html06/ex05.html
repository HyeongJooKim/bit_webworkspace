<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> ex05: 재귀함수 </title>
<script type="text/javascript">
    var target;
    function print(){
        var time=new Date();
        console.log(time.getMinutes()+'분'+time.getSeconds()+'초');
        target=setTimeout(print,1000);
    }
    print();
    setTimeout(function(){
               clearTimeout(target);
    },10000);//이러니까 딱 10번 수행하고 끝나네
    
</script>
</head>

</body>
