<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> ex08: DOM </title>
<script type="text/javascript">
    window.document.write('<h2>DOM write</h2>');
    //제목보다도 먼저 수행되는 모습. html해석과 js의 해석 속도가 달라서 발생하는 것. 
    //운영 환경의 수행속도에 따라 달라질 수 있음
    //그래서 통으로 스크립트 부분을 이동하기도 함. 좋지 않다.
    //DOM 제어를 잘 못해서 그런 것.
</script>
</head>
<body>
<h1>head</h1>
</body>
</html>
