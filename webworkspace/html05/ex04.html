    <script type="text/javascript">
    
//  fn01(); 변수처럼 지정한 펑션은 아직 가리킬 값이 없어서 오류

        console.log('fn01');
    };
    
  fn01();//여기서는 호출 가능

    function fn02(a){
        console.log('fn02');
        console.log(typeof a);
        a();
//  callback 함수. closure와 함께 js의 가장 대표적인 함수
    }
    fn02(function(){console.log('test');});//fn01();을 넣는다면 실행한 결과를 넣는 것이지만, 함수의 이름만 함수의 인자로 넣으면 필요시 그 함수를 호출하여 실행함.
        
    var arr=[3,7,1,5];
    var fn03=function(a,b){
        console.log(a,b);
//      return 1;//3 7 1 5
        return b-a;
    };
    arr.forEach(fn03);
