<script type="text/javascript">
//  js: 함수와 메서드가 둘 다 있음. java는 둘이 같음
//  우리가 만드는 것은 대부분 함수, API에서 가져오는 건 대부분 메서드
//  차이는 뭐? 함수는 그냥 수행, 메서드는 객체를 생성해서 수행하는 것
//  웹에선 메서드를 만들어 쓸 일은 많지 않다.
//  Number.parseInt();이건 메서드
//  var obj={'k1':'v1','k2':function(){}};//여기 funtion도 메서드
    function fun(a){
        if((typeof a).toLowerCase=='function')a();
        else if((typeof a).toLowerCase=='string')console.log(a);
        else if((typeof a).toLowerCase=='number')console.log(a+1);
//        else console.log(a[0]);
    }
//    fun([1,3,5,7,9]);//1
//    fun('abcd');//1
    fun(1234);//1
    </script>
