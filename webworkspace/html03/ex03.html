<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        div{
            width:100px;
            height: 100px;
            border: 1px solid grey;
            margin: 0px;
            float:left;
        }
        div:nth-child(2){
/*            border-radius: 50px 0px 0px 0px;*/
            border-top-left-radius: 100px;
        }
        div:nth-child(3){
/*            border-radius: 0px 50px 0px 0px;*/
            border-top-right-radius: 100px;
        }
        div:nth-child(4){
/*            border-radius: 0px 0px 50px 0px;*/
            border-bottom-left-radius: 100px;
            clear: both;
        }
        div:nth-child(5){
/*            border-radius: 0px 0px 0px 50px;*/
            border-bottom-right-radius: 100px;
        }
        div:nth-child(6){
            border-radius: 100px;;
/*          크기의 반 이상 수치를 다 주면 원이 됨*/
        }
    </style>
</head>

<body>
    <h1>radius</h1>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body></html>
