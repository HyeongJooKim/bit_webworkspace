<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        h1,
        p {
            background-color: lightgrey;
        }

        p {
            width: 200px;
            height: 100px;
            /*영역 크기 작아도 text는 표시되긴 함. 따로 논다*/
            overflow: hidden;
            /*
            p영역 크기 안에만 text 표시
            visible이 디폴트
            hidden은 새로고침이 숨어 있어, 값을 다시 뿌려줌.
            오류나면 hidden 많이 씀
            */
        }

        nav {
            background-color: aquamarine;
            overflow: hidden;
            /*재렌더링하므로 영역 살아남*/
        }

        ul {
            padding: 0px;
            margin: 0px auto;
            background-color: aqua;
            overflow: hidden;
            width: 400px;
            /*재렌더링하므로 영역 살아남*/
        }

        li {
            float: left;
            /*li를 float하면 nav>ul은 보여줄 값이 없어지므로 영역 높이가 0이 됨*/
            display: inline-block;
            /*글씨 뿐 아니라 박스 전체를 클릭할 수 있게*/
            width: 100px;
            text-align: center;
            line-height: 2;
        }
    </style>
</head>

<body>
    <h1>overflow</h1>
    <nav>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </nav>
    <p>
        인터넷의 안내자, 네이버<br>
        네이버는 '항해하다'라는 뜻의 Navigate와 -하는 사람이란 뜻의 접미사-er이 만나 탄생한 이름입니다.<br>
        그 이름에 걸맞게 혁신적이고 편리한 서비스를 꾸준히 선보이며 사람과 사람, 오늘과 내일, 네트워크와 네트워크가 연결되는 더 큰 세상을 만들어나가고자 노력하고 있습니다.
    </p>
</body></html>
