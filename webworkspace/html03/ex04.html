<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        img {
            width: 300px;
            /*height: 300px; 하나만 주면 비율 유지*/
            border: solid lightgrey;
            border-radius: 50px;
        }

        div {
            border: solid lightgrey;
            width: 640px;
            height: 308px;
            /*크기 더 작으면 반복함*/
            background-color: grey;
            background-image: url(img/starD.png);
            background-size: 50%;
            background-position: center;
            /*반복함*/
/*            background-repeat:no-repeat;*/
            /*반복도 조절 가능*/
        }
    </style>
</head>

<body>
    <h1>img제어</h1>
    <img alt="" src="img/starD.png">
    <div></div>
</body></html>
