<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> ex02 </title>
<style rel="stylesheet" type="text/css">
    li{color: white;}
</style>

<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
window.onload=function() {
    //properties getter : array
    console.log($('h1').css(['color','background-color']));
    
    $('li').css('background-color',function(idx){
        var arr=[
            'rgb(0,0,0)',
            'rgb(50,0,0)',
            'rgb(100,0,0)',
            'rgb(150,0,0)',
            'rgb(200,0,0)',
            'rgb(225,0,0)',
            'rgb(255,0,0)'
        ];
        return arr[idx];
        return 'rgb('+idx*40+',0,0)';
    });
    
    //properties setter : plain object
    $('h1').css({'color':'red','background-color':'gray'});
};

</script>
</head>

<body>
<h1>.css()</h1>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
</ul>
</body>
</html>
