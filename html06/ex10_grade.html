<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ex10_grade </title>
</head>

<body>
    <h1>학생성적프로그램</h1>
<script type="text/ecmascript">
    var cnt=0;
    function newInstance(n,a,b,c){
        cnt++;
        var obj={'num':cnt,'name':'stu1','kor':0,'eng':0,'math':0,
                'setName':function(name){this.name=name;},
                'setKor':function(kor){this.kor=kor;},
                'setEng':function(eng){this.eng=eng;},
                'setMath':function(math){this.math=math;},
                'getName':function(){return this.name;},
                'getKor':function(){return this.kor;},
                'getEng':function(){return this.eng;},
                'getMath':function(){return this.math;}
                };
        obj.setName(n);
        obj.setKor(a);
        obj.setEng(b);
        obj.setMath(c);
        return obj;
    }
    var arr=new Array();
    arr.push(newInstance('일일일',90,80,70));
    arr.push(newInstance('이이이',81,70,70));
    arr.push(newInstance('삼삼삼',71,80,70));
    
    window.document.write('<table>');
    window.document.write('<tr>');
    window.document.write('<th>학번</th>');
    window.document.write('<th>이름</th>');
    window.document.write('<th>국어</th>');
    window.document.write('<th>영어</th>');
    window.document.write('<th>수학</th>');
    window.document.write('</tr>');
    for(var i=0; i<arr.length; i++){
       var obj2=arr[i];
        window.document.write('<tr>');
        window.document.write('<td>'+obj2.num+'</td>');
        window.document.write('<td>'+obj2.getName()+'</td>');
        window.document.write('<td>'+obj2.getKor()+'</td>');
        window.document.write('<td>'+obj2.getEng()+'</td>');
        window.document.write('<td>'+obj2.getMath()+'</td>');
        window.document.write('</tr>');
    }
    window.document.write('</table>');

</script>
</body>
</html>
