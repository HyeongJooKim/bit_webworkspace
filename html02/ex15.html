<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            img{
                float: right;
                width: 100px;
                border: 1px solid grey;
            }
            #second{
                clear:right;
                float 했던 같은 방향으로 clear해야 그 다음 문단부터 적용 안받음
            }
        </style>
    </head>
    <body>
        <h1>float~clear</h1>
        <img src="img/naverlogo.jpg">
        <img src="img/googlelogo.png">
        <p>
        인터넷의 안내자, 네이버<br> 
        네이버는 '항해하다'라는 뜻의 Navigate와 -하는 사람이란 뜻의 접미사-er이 만나 탄생한 이름입니다.</p>
        <p id="second">
        그 이름에 걸맞게 혁신적이고 편리한 서비스를 꾸준히 선보이며 사람과 사람, 오늘과 내일, 네트워크와 네트워크가 연결되는 더 큰 세상을 만들어나가고자 노력하고 있습니다.
        </p>
    </body>
</html>
