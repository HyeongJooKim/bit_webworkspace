<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> ex09-object </title>
<script type="text/javascript">
//  object는 js의 모든 기반. 아무 타입이나 다 들어오고 자동으로 박싱, 언박싱되고
    var obj={};//window.obj
    var objkey={'key1':'val3'};//window.objkey ={};는 =new Object();과 동일
    obj['k1']='v1';
    obj.k2='v2';//이렇게 쓸 수 있는 건 문자열 변수명일 때만, 
//  즉 window.k2, 즉 window['k2']
    obj[objkey]='v3';//이건 window.object 
//  obj[{}]='v3';윗줄은 이것과 같음
    obj.objkey='v4';//위와는 다름. 이건 window.obj.object
    
    console.log(obj.k1);//v1
    console.log(obj['k2']);//v2
    console.log(obj[new Object()]);//v3. 
//  새로 찍어낸 빈 객체는 다 같은 것으로 인식해서 v3을 내놓음
    console.log(obj[objkey]);//v3
    console.log(obj.objkey);//v4
    
    for(var key in obj){
        console.log(key,obj[key]);//k1 v1 \n k2 v2
    }
     
</script>
</head>
<body>
</body>
</html>
