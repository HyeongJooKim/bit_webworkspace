<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> ex08-Array-sort </title>
<script type="text/javascript">
    var cnt=0;
    var arr=[5,3,1,7,6];
    console.log(arr);//(5) [1, 3, 5, 6, 7]
    
//  sort도 callback함수임
    arr.sort(function(a,b){
        console.log(a,b,++cnt);
//      return 0;//(5) [5, 3, 1, 7, 6] 원래 순서 그대로
//      return -1;//(5) [7, 6, 5, 3, 1] 역순 정렬. 음수 아무거나
//      return 1;//(5) [1, 3, 5, 6, 7] 정렬. 양수 아무거나
      return a-b;//(5) [1, 3, 5, 6, 7]
//        return b-a;//(5) [7, 6, 5, 3, 1]
    });
    
//  filter도 callback함수
    var arr2=arr.filter(function(val,idx,arr){
        console.log(val,idx,arr);
        return val>4;//(3) [5, 7, 6] 
    });
    console.log(arr2);
    </script>
    </head>
	<body>
</body>
</html>
