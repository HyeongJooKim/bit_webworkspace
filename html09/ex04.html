    //js DOM 이름 : backgroundColor

    var h1=document.querySelector('h1');
    console.log(h1.style.color);//결과 안나옴. 왜? 값을 준 적이 없어서?
    console.log($('h1').css('color'));//rgb(0, 0, 0) 나옴. css에서 적용한 마지막, 즉, 현재 적용된 그 값을 가져옴. DOM 제어가 더 수월함
    console.log($('h1').css('margin-left'));//0px 나옴.
    
    //인자가 하나면 속성값을 가져옴. 
    //getter역할. 인자가 두 개면 setter 역할.
    //다른 데서도 이런 경우 많다. 인자 하나면 getter, 두 개면 setter인 경우
};
