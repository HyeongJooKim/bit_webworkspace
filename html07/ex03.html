<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> ex03 </title>
</head>

	<body>
	<h1>노드생성</h1>
	<p>내용</p>
	<ul>
	    <li>item1</li>
	    <li>item2</li>
	    <li>item3</li>
	    <li>item4</li>
	</ul>
	<ol></ol>
	<script type=text/javascript>

        var ul=document.querySelector('ul');
        var ol=document.querySelector('ol');
        
        ol.innerHTML=ul.innerHTML;//html로서의 문자열을 전달
//      innerText는 문자열만 전달

    </script>
</body>
</html>
